<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="message">
        <p>First to score 5 points wins the game!</p>
      </div>

      <div class="scores">
        <div class="player-score">
          <p class="move">?</p>
          <p>Player: <span>0</span></p>
        </div>
        <div class="computer-score">
          <p class="move">?</p>
          <p>Computer: <span>0</span></p>
        </div>
      </div>

      <div class="buttons">
        <button class="btn-rock"><span>✊</span></button>
        <button class="btn-paper"><span>✋</span></button>
        <button class="btn-scissors"><span>✌</span></button>
      </div>

      <dialog>
        <p>Game Over!</p>
        <button>Restart</button>
      </dialog>
    </main>

    <footer></footer>
  </body>
</html>
